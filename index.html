<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <button id="updateToggle">Stop Stream</button>
    <div id="body"></div>
    <script>

      $(document).ready(function(){
        //globals
        const $body = $('#body');
        $body.html('');
        let lastUpdate = streams.home.length;
        let update = true;



        const renderTweets= (array)=>{
          for (let i = 0; i<array.length; i++){
            const tweet = array[i];
            const $tweet = $('<div></div>');
            $tweet.append(`<p class="message"><span class="user">@${tweet.user}:</span>${tweet.message}</p>`);
            $tweet.append(`<span class="date">${tweet.created_at}</span>`);
            $tweet.addClass('tweetDiv');
            $tweet.click(()=>{renderUserStream(streams.users[tweet.user])});
            
            $tweet.prependTo($body);
          }
        }

        const renderUserStream = (user)=>{
          $body.html('')
          update = false;
          renderTweets(user);
        }

        //event listeners
        $("#updateToggle").click(()=>{ 
          update = !update;
          if (update){
            $("#updateToggle").text("Stop Stream");
          } else {
            $("#updateToggle").text("Start Stream");
          }
          })

        const getNewTweets = (stream)=>{
          let currTweets = streams.home;
          if(currTweets.length > lastUpdate){
            let newTweets = currTweets.slice(lastUpdate);
            renderTweets(newTweets);
            lastUpdate += currTweets.length - lastUpdate;
          }
        }

        //initial function calls
        renderTweets(streams.home);
        setInterval(()=>{
          if(update === true){
            getNewTweets();
          }
        }, 1500);         
      });
    </script>
  </body>
</html>
